eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    instance:
    preferIpAddress: true
    hostname: localhost
spring:
  application:
    name: customerMongoDemo
  cloud:
    discovery:
      enabled: true
server:
  port: 8069
  data:
    mongodb:
      database: customer_dbnew
      port: 27017

management:
  endpoints:
    web:
      exposure:
        include: "*"
      health:
        show-details=always:
